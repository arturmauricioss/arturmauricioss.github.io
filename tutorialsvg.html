<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial: Manipulação de Imagens SVG</title>
    <link rel="stylesheet" href="tutorialsvg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Manipulação de Imagens SVG</h1>
        <div class="section">
            <h2>Gerar Imagem SVG a partir de Código SVG</h2>
            <textarea id="svg-code" placeholder="Insira o código SVG aqui"></textarea>
            <button id="generate-svg">Gerar Imagem SVG</button>
            <div id="svg-output" class="output"></div>
        </div>
        <div class="section">
            <h2>Converter Imagem SVG para Código SVG</h2>
            <input type="file" id="upload-svg" accept="image/svg+xml">
            <textarea id="svg-code-output" placeholder="Código SVG será exibido aqui"></textarea>
        </div>
        <div class="section">
            <h2>Salvar SVG como PNG</h2>
            <button id="save-png">Salvar como PNG</button>
            <div id="png-output" class="output"></div>
        </div>
    </div>
    <script src="tutorialsvg.js"></script>
</body>
</html>
